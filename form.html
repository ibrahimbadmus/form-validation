<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">     
  </head>

<body>
    
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form id="form" class="form-field error success">

      <fieldset>
        
        <div class="form-field">
        <label for="first-name">Enter Your First Name: <input id="firstName"  name="first-name" type="text" required /></label> <small></small>
        </div>

        <div class="form-field">
        <label for="last-name">Enter Your Last Name: <input id="lastName" name="last-name" type="text" required /></label> <small></small>
        </div>

        <div class="form-field">
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label> 
        <small></small>
        </div>

        <div class="form-field">
        <label for="username">Prefered Username: <input id="username" name="username" type="text" required /></label> 
        <small></small>
        </div> 

        <div class="form-field">
        <label for="new-password">Create a New Password: <input id="newPassword" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <small> </small>
        </div>

        <div class="form-field">
        <label for="confirm_password">Confirm Password: <input id="confirmPassword" name="confirmPassword" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <small></small>
        </div>
      </fieldset> 
     
      <input type="submit" value="Submit"/>
    </form>

    <script src="form.js"></script>
</body>

</html>
