<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form</title>
    <link rel="stylesheet" href="/form.css">
    <script defer src="/form.js"></script>    
  </head>

<body>
    
  <div class="container"> 
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>


    <form id="form" action="/">

      <fieldset>
        
        <div class="input-control">
        <label for="firstName">Enter Your First Name: <input id="firstName"  name="firstName" type="text"></label> <div class="error"></div>
        </div>

        <div class="input-control">
        <label for="lastName">Enter Your Last Name: <input id="lastName" name="lastName" type="text"></label>
        <div class="error"></div>
        </div>

        <div class="input-control">
        <label for="email">Enter Your Email: <input id="email" name="email" type="email"></label> 
        <div class="error"></div>
        </div>

        <div class="input-control">
        <label for="userName">Prefered Username: <input id="userName" name="userName" type="text"></label> 
        <div class="error"></div>
        </div> 

        <div class="input-control">
        <label for="newPassword">Create a New Password: <input id="newPassword" name="newPassword" type="password" pattern="[a-z0-5]{8,}"></label>
        <div class="error"></div>
        </div>

        <div class="input-control">
        <label for="confirmPassword">Confirm Password: <input id="confirmPassword" name="confirmPassword" type="password" pattern="[a-z0-5]{8,}"></label>
        <div class="error"></div>
        </div>
      </fieldset> 
     
      <input type="submit" value="submit">
    </form>

  </div>
   
    
</body>

</html>
